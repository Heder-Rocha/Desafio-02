<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <fieldset>

        <legend>CADASTRO</legend>

        <form action="" method="post" enctype="multipart/form-data">
        
        <label>Nome:
            <br>
            <input type="text" name="nome" required>
            <br>
            <br>
        </label>

        <label>Email:
            <br>
            <input type="email" name="Email" required>
            <br>
            <br>
        </label>

        <label> Idade:
            <br>
            <input type="number" name="Idade" min="12" required>
            <br>
            <br>

            <label>Data de nascimento
                <br>
                <input type="date" name="Data de nascimento" required>
            </label>
            <br>
            <br>

            <label> Onde você possui conta:
                <br>

                <label>Instagram</label>
                <input type="checkbox">
            </label>

            <label>Facebook</label>
            <input type="checkbox">

            <label>Youtube</label>
            <input type="checkbox">
            <br>
            <br>

            <label>Sexo:
                <br>

                <input type="radio" name="genero" required>
                <label>
                    Masculino

                    <input type="radio" name="genero" required>
                    <label>Feminino

                    </label>
                </label>
            </label>
            <br>
            <br>

            <label>Cor dos olhos
                <input type="color" name="Cor dos olhos" required>
            </label>
            <br>
            <br>

            <label>Biografia
                <br>

                <textarea name="Biografia" cols="23" rows="5"></textarea required>
            </label>
            <br>
            <br>

            <label>Foto de perfil
                <input type="file" name="Arquivo" accept="images /*" required>
            </label>
            <br>
            <br>

            <label>Telefone
                <br>
                <input type="tel" name="telefone">
            </label>
            <br>
            <br>

            <label>Link do perfil do Facebook
                <br>
                <input type="url" name="url">
            </label>
            <br>
            <br>

            <label>Senha:
                <br>
                <input type="password" name="senha" min="6" max="8" required>
            </label>
            <br>
            <br>

            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>









        </form>













    </fieldset>
</body>

</html>
